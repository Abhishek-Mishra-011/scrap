<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Product Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        .error {
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch Product Data from Amazon and Flipkart</h2>
        <input type="text" id="amazonUrl" placeholder="Enter Amazon URL">
        <input type="text" id="flipkartUrl" placeholder="Enter Flipkart URL">
        <button id="fetchButton">Fetch Data</button>
        <div id="result"></div>
    </div>

<script>
    document.getElementById('fetchButton').addEventListener('click', function () {
        let url = document.getElementById('urlInput').value;

        if (!url) {
            alert('Please enter a valid URL.');
            return;
        }

        // Make sure this points to the correct backend endpoint on localhost
        fetch('http://localhost:3000/scrap', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
            let resultElement = document.getElementById('result');
            if (!data.success) {
                resultElement.innerHTML = `<p class="error">Error: ${data.error || 'Unknown error occurred'}</p>`;
            } else {
                const product = data.data; // Access the nested `data` object
                resultElement.innerHTML = `
                    <table>
                        <tr>
                            <th>Sr No.</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <td><img src="${product.image}" alt="Product Image" width="100"></td>
                        </tr>
                    </table>
                `;
            }
        })
        .catch(error => {
            document.getElementById('result').innerHTML = `<p class="error">An error occurred: ${error}</p>`;
        });
    });
</script>

</body>
</html>
