<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Product Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        .error {
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch Product Data from Amazon and Flipkart</h2>
        <input type="text" id="amazonUrl" placeholder="Enter Amazon URL">
        <input type="text" id="flipkartUrl" placeholder="Enter Flipkart URL">
        <button id="fetchButton">Fetch Data</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function () {
            let amazonUrl = document.getElementById('amazonUrl').value;
            let flipkartUrl = document.getElementById('flipkartUrl').value;

            if (!amazonUrl && !flipkartUrl) {
                alert('Please enter at least one URL.');
                return;
            }

            // Prepare data for AJAX
            let formData = {};

            if (amazonUrl) {
                formData.amazonUrl = amazonUrl;
            }

            if (flipkartUrl) {
                formData.flipkartUrl = flipkartUrl;
            }

            // Make both AJAX requests concurrently
            let amazonRequest = fetch('http://localhost:3000/scrap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: amazonUrl })
            });

            let flipkartRequest = fetch('http://localhost:4000/scrap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: flipkartUrl })
            });

            // Process the results once both are completed
            Promise.all([amazonRequest, flipkartRequest])
                .then(responses => Promise.all(responses.map(response => response.json())))
                .then(data => {
                    let resultElement = document.getElementById('result');
                    let amazonData = data[0];
                    let flipkartData = data[1];
                    
                    resultElement.innerHTML = `
                        <table>
                            <tr>
                                <th>Sr No.</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>From</th>
                                <th>URL</th>
                            </tr>
                            ${amazonData ? `
                            <tr>
                                <td>1</td>
                                <td>${amazonData.name}</td>
                                <td>${amazonData.price}</td>
                                <td><img src="${amazonData.image}" alt="Product Image"></td>
                                <td>Amazon</td>
                                <td><a href="${amazonUrl}" target="_blank">${amazonUrl}</a></td>
                            </tr>
                            ` : ''}
                            ${flipkartData ? `
                            <tr>
                                <td>2</td>
                                <td>${flipkartData.name}</td>
                                <td>${flipkartData.price}</td>
                                <td><img src="${flipkartData.image}" alt="Product Image"></td>
                                <td>Flipkart</td>
                                <td><a href="${flipkartUrl}" target="_blank">${flipkartUrl}</a></td>
                            </tr>
                            ` : ''}
                        </table>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p class="error">An error occurred: ${error}</p>`;
                });
        });
    </script>
</body>
</html>
